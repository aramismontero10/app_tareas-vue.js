<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../tareas_vue/style.css">
  </head>
  <body id="bodyy">
    <div class="container-fluid">
      <div id="taskApp" class="col-sm-12 col-sm-offset-2 text-center">
        <h1 class="text-center">Aramis Task App</h1>
        <img src="..//tareas_vue/img/aap.png" class="img-fluid w-25 p-3">
        <!-- form -->
        <div class="panel panel-default">
          <form v-on:submit="addTask" class="app-form">
              <div class="d-grid gap-2 col-8 mx-auto">
                <input type="text-center" class="form-control" v-model="tasks.title" placeholder="Escribir nueva tarea...">
                <input type="submit" value="Agregar Tarea" class="btn btn-block btn-success">
              </div>
          </form>
        </div><br>

        <!-- table -->
        <table class="table">
          <thead>
            <tr>
              <th>Realizado</th>
              <th>Tarea</th>
              <th class="text-center">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="task in tasks">
              <td>
                <input type="checkbox" v-model="task.done">
              </td>
              <td>
                <span :class="{taskDone: task.done}">
                  {{ task.title }}
                </span>
              </td>
              <td>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                  v-on:click="deleteTask(task)"
                  class="btn btn-block btn-outline-danger">
                  Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script src="..//tareas_vue/myscripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
